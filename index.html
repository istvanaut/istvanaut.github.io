<!DOCTYPE html>
<html>
<body>

<script>

function onclickfunc() {
  para = document.getElementById("demo");
  current = para.innerHTML;
  if (current === "Hello JS") {
  para.innerHTML = "I'm hosted with GitHub Pages.";
} else {

  para.innerHTML = "Hello JS";
}
}


window.onload = valami;

valami = function() {

para = document.getElementById("demo");

para.onclick = onclickfunc;

}

</script>

<h1>Hello World</h1>
<p id="demo">I'm hosted with GitHub Pages.</p>
</body>
</html>
